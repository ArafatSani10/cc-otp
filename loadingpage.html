<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f6f7fb;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 150px;
      color: #222;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      font-size: 16px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p><strong>Loading transaction data …</strong></p>
  <p>Please wait as your payment is being processed via bank’s secure gateway & this might take a few seconds.</p>
  <p>Do not refresh the page or click the “Back” button.</p>

  <script>
    // Redirect after 5 seconds
    setTimeout(function() {
      window.location.href = "payment.html";
    }, 5000);
  </script>
</body>
</html>
